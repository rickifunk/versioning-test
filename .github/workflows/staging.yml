name: staging 
      
on:
  pull_request:
    types: [closed]
    branches: [ "staging" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Display ref
      id: set_ref
      run: |
       ref="${{ github.head_ref }}"
       ref_short=${ref%%/*}
       if [ "$ref_short" == "patch" ]; then
          echo "::set-output name=IS_PATCH::$(echo true)"
       fi
    
    - name: Doing work
      run: echo ${{ steps.set_ref.outputs.IS_PATCH }}
      if: ${{ github.event.pull_request.merged == true }} 
