name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Echo version
      run: cat Application/WPF.csproj
      
    - name: Edit version in csproj
      run: sed -i -e '/^<Version>/s/^.*$/<Version>1.0.2<\/Version>/' Application/WPF.csproj
  
    - name: Echo version
      run: cat Application/WPF.csproj
      
