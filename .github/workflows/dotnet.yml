name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Fetch wallet version
      id: versionResponse
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'http://85.218.136.241:5555/version'
        method: 'GET'
        
    - name: Show Response
      run: |
        echo ${{ steps.versionResponse.outputs.response }}
        
    - name: Publish [WIN-x64]
      run: |
        cd Application/
        dotnet publish --configuration Release -p:ReadyToRun=true -p:SingleFile=true -p:Version=${{ steps.versionResponse.outputs.response }}

    - name: debug
      run: |
        cd Application/bin/Release/net6.0-windows/publish/
        ls

    - name: Create the Github Release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.versionResponse.outputs.response }}
        tag_name: assets
        body: CHANGELOG
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload [WIN-x64] to the release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Application/bin/Release/net6.0-windows/publish/WPF
        asset_name: Application.exe
        asset_content_type: application/octet-stream
